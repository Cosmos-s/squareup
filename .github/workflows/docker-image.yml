name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag kmalexandre/square-booking-app:$(date +%s)
      with: # Set the secret as an input
        super_secret: ${{ secrets.DOCKER_SECRET }}
